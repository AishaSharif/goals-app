<div class="container-fluid">
  <div class="row">
    <form (ngSubmit)="submitGoal()" #goalForm='ngForm' >
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" 
        [(ngModel)]="newGoal.name" name="name" #name="ngModel" required>
        <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
         <p>Name is required</p>
        </div>
      </div>
      <div class="form-group">
        <label for="description">description</label>
        <textarea class="form-control" name="description" id="description" cols="30" rows="4" [(ngModel)]=newGoal.description #description="ngModel" required></textarea>
        <div [hidden]="description.valid || description.pristine" class="alert alert-danger">
          <p>Description is required</p>
        </div>
      </div>
      <div class="form-group">
        <label for="complete">Completion</label>
        <input type="date" id="complete" name="completeDate" [(ngModel)]="newGoal.completeDate" #completeDate="ngModel">
        <div [hidden]="completeDate.valid || completeDate.pristine" class="alert alert-danger">
          <p>Date is required</p>
        </div>
      </div>
      <button type="submit" class="btn btn-success btn-large">Add Goal</button>
    </form>
  </div>
</div>
